<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este videos eta no meu próprio servidor.</p>

    <video width="600" height="600" controls loop>
        <source src="midia/Video1.mp4.mp4" type="video/mp4">
        <source src="midia/Video1.mp4.ogv" type="video/ogv">
        <source src="midia/Video1.mp4.m4v" type="video/m4v">
        <source src="midia/Video1.mp4.webm" type="video/webm">
        <p>Seu navegador não tem compatilibilidade </p>
    </video>
    <h1>Videos exportados do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
