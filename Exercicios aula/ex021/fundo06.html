<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container{
            background-size: 100% 100%;
            height: 96VH;
            background-color: skyblue;
            padding: 12px;
            position: relative;
        }
        #conteudo{
            background-size: 100% 100%;
            height: 200px;
            width: 500px;
            background-color: green;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);

            
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
