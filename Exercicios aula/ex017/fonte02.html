<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes externas</title>
</head>
<style>
    @font-face {
        font-family: 'Pokemon';
        src: url('fontes/Pokemon Hollow.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    h1 {
        font-family: 'Pokemon', Courier, monospace;
        font-size: 3em;
    }
</style>

<body>
    <h1>Pokemon</h1>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas, veniam
        optio? Delectus quis odio odit eveniet maxime? Repudiandae repellat
        perferendis natus doloribus, quidem optio, soluta nemo, magni sequi nihil
        vel.
    </p>
</body>

</html>
