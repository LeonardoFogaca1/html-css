<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <h1>Datalist</h1>
    <form action="cadastro.php" method="post"></form>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <option value="" selected>---Selecione---</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES">Espírito Santo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão</label>
        <input type="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administração</option>
            <option value="ADS">Análise de desenvolvimento de Sistemas</option>
            <option value="BAN">Bancário</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10" maxlength="1000"></textarea>
    </p>
</body>
</html>
